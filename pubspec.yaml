name: oracle
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_map_cache: ^1.0.0
  shared_preferences: ^2.0.0
  lottie: ^2.6.0
  logging: ^1.2.0
  http: ^1.1.0
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  firebase_storage: ^12.4.1
  cloud_firestore: ^5.6.2
  fl_chart: ^0.70.2
  image_picker: ^1.1.2
  provider: ^6.0.5
  firebase_database: ^11.3.1
  firebase_app_check: ^0.3.2+1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/applogo.png
    - assets/animations/oracle_wisdom.json
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/applogo.png"
  min_sdk_android: 21
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true